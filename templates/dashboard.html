<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Gamer Agent Brain</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #09090b;
            --panel-bg: #18181b;
            --text-color: #e4e4e7;
            --accent-color: #3b82f6;
            /* Blue-500 */
            --border-color: #27272a;
            --thought-color: #10b981;
            /* Emerald-500 */
            --log-color: #f59e0b;
            /* Amber-500 */
            --header-text: #a1a1aa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            grid-template-rows: 65vh 1fr;
            gap: 20px;
            height: 95vh;
            overflow: hidden;
        }

        .panel {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--header-text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
        }

        /* Screen Panel */
        #screen-panel {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #screen-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        /* Mission Panel (Ultimate Goal) */
        #mission-panel {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            background-color: #27272a;
            /* Slightly lighter/different for emphasis */
            border: 2px solid var(--accent-color);
            /* Highlight border */
            height: 15%;
            /* Takes top portion of right column */
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #mission-content {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            overflow-y: auto;
        }

        /* Memory Panel */
        #memory-panel {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            margin-top: calc(65vh * 0.2 + 20px);
            /* Push down by mission panel height approx */
            height: calc(85% - 20px);
            /* We will use flex layout for right column instead of fixed grid overlap for cleaner layout */
        }

        /* Re-doing Right Column Layout */
        .right-column {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }

        #mission-panel {
            flex: 0 0 auto;
            /* Natural height based on content or fixed */
            min-height: 100px;
            max-height: 200px;
            margin: 0;
            /* Reset margin */
        }

        #memory-panel {
            grid-column: unset;
            grid-row: unset;
            margin: 0;
            flex: 1;
            /* Take remaining space */
            height: auto;
        }

        /* Thought Panel */
        #thought-panel {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        /* Log Panel */
        #log-panel {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .content-area {
            font-family: 'JetBrains Mono', monospace;
            white-space: pre-wrap;
            background: #0e0e10;
            padding: 15px;
            border-radius: 6px;
            overflow-y: auto;
            flex: 1;
            font-size: 0.95rem;
            /* Larger font */
            line-height: 1.6;
            border: 1px solid #1f2937;
        }

        #thought-content {
            color: var(--thought-color);
        }

        #log-content {
            color: var(--text-color);
            /* Default text color for logs */
        }

        /* Specific styling for log parts if needed */

        /* Lists for Memory - Accordion Style */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .memory-item {
            border-bottom: 1px solid var(--border-color);
        }

        .memory-item:last-child {
            border-bottom: none;
        }

        .memory-header {
            padding: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }

        .memory-header:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .memory-key {
            font-weight: 700;
            color: var(--accent-color);
        }

        .memory-toggle {
            color: #71717a;
            font-size: 0.8rem;
            transition: transform 0.2s;
        }

        .memory-item.open .memory-toggle {
            transform: rotate(180deg);
        }

        .memory-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0 12px;
            font-size: 0.85rem;
            color: #a1a1aa;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .memory-item.open .memory-content {
            max-height: 500px;
            padding: 12px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }

        /* Connection Status */
        #status-indicator {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ef4444;
            /* Red */
            z-index: 100;
            box-shadow: 0 0 10px #ef4444;
            transition: background-color 0.3s;
        }

        #status-indicator.connected {
            background-color: #22c55e;
            /* Green */
            box-shadow: 0 0 10px #22c55e;
        }

        /* Input Modal */
        #input-modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #input-modal.active {
            display: flex;
        }

        /* Generic Modal Class for shared styles if needed, but keeping separate for now */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            /* Higher than input modal */
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        #input-field {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        #submit-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        #submit-btn:hover {
            background-color: #2563eb;
            /* Blue-600 */
        }

        #options-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .option-btn {
            background-color: var(--panel-bg);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            flex: 1;
            text-align: center;
        }

        .option-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }
    </style>
</head>

<body>

    <!-- Input Modal -->
    <div id="input-modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-prompt">User Input Required</div>

            <div id="text-input-container">
                <input type="text" id="input-field" placeholder="Type your input here..." autocomplete="off">
                <button id="submit-btn">Submit</button>
            </div>

            <div id="options-container" style="display: none;">
                <!-- Buttons will be injected here -->
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal">
        <div class="modal-content" style="border-color: #ef4444;">
            <div class="modal-title" style="color: #ef4444;">Agent Error</div>
            <div id="error-content"
                style="white-space: pre-wrap; word-break: break-word; max-height: 300px; overflow-y: auto; color: var(--text-color); font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; margin-bottom: 20px;">
            </div>
            <div style="font-size: 0.8rem; color: #71717a;">The agent has encountered an error and stopped. Check the
                console for more details.</div>
        </div>
    </div>

    <!-- Row 1: Screen (Left) & Mission+Memory (Right) -->
    <div id="screen-panel" class="panel">
        <div id="status-indicator" title="Disconnected"></div>
        <img id="screen-img" src="" alt="Live Feed - Waiting for Agent...">
    </div>

    <div class="right-column">
        <div id="mission-panel" class="panel" style="border-color: var(--accent-color);">
            <h2 style="color: var(--accent-color);">Ultimate Goal</h2>
            <div id="mission-content">Waiting for instructions...</div>
        </div>

        <div id="memory-panel" class="panel">
            <div class="content-area" id="memory-list" style="background: transparent; border: none; padding: 0;"></div>
        </div>
    </div>

    <!-- Row 2: Thought & Logs -->
    <div id="thought-panel" class="panel">
        <div id="thought-content" class="content-area">Waiting for thoughts...</div>
    </div>

    <div id="log-panel" class="panel">
        <div id="log-content" class="content-area">Waiting for tool execution...</div>
    </div>

    <script>
        const statusIndicator = document.getElementById('status-indicator');
        const inputModal = document.getElementById('input-modal');
        const modalPrompt = document.getElementById('modal-prompt');
        const inputField = document.getElementById('input-field');
        const submitBtn = document.getElementById('submit-btn');
        const textContainer = document.getElementById('text-input-container');
        const optionsContainer = document.getElementById('options-container');

        let isInputModalActive = false;
        let lastMemoriesHash = '';  // Track memory changes

        // Submit handler
        function submitInput() {
            const val = inputField.value;
            if (!val) return;
            submitInputRaw(val);
        }

        function submitInputRaw(val) {
            fetch('/api/submit_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: val }),
            })
                .then(res => res.json())
                .then(data => {
                    inputField.value = '';
                    inputModal.classList.remove('active');
                    isInputModalActive = false;
                })
                .catch(err => console.error('Error submitting input:', err));
        }

        submitBtn.addEventListener('click', submitInput);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitInput();
        });

        function updateState() {
            fetch('/api/state')
                .then(response => {
                    if (response.ok) {
                        statusIndicator.classList.add('connected');
                        statusIndicator.title = "Connected";
                        return response.json();
                    } else {
                        throw new Error("Network response was not ok");
                    }
                })
                .then(data => {
                    // Update Screen
                    if (data.screenshot) {
                        document.getElementById('screen-img').src = 'data:image/jpeg;base64,' + data.screenshot;
                    }

                    // Update Thought (最新の思考のみ表示)
                    const thoughtEl = document.getElementById('thought-content');
                    let thoughtDisplay = "";

                    // 履歴の最新1件を表示（Thinkingはカウントしない）
                    if (data.thought_history && data.thought_history.length > 0) {
                        thoughtDisplay = data.thought_history[data.thought_history.length - 1];
                    }

                    // 履歴がない場合のみThinkingを表示
                    if (!thoughtDisplay && data.thought) {
                        thoughtDisplay = data.thought;
                    }

                    if (thoughtDisplay && thoughtEl.getAttribute('data-last') !== thoughtDisplay) {
                        thoughtEl.textContent = thoughtDisplay;
                        thoughtEl.setAttribute('data-last', thoughtDisplay);
                        thoughtEl.scrollTop = 0;
                    }

                    // Update Tool Log
                    if (data.tool_log) {
                        const logEl = document.getElementById('log-content');
                        if (logEl.innerText !== data.tool_log) {
                            logEl.innerText = data.tool_log;
                            logEl.scrollTop = logEl.scrollHeight;
                        }
                    }

                    // Update Mission
                    if (data.mission) {
                        const missionEl = document.getElementById('mission-content');
                        if (missionEl.innerText !== data.mission) {
                            missionEl.innerText = data.mission;
                        }
                    }

                    // Update Memories (only if changed)
                    const memList = document.getElementById('memory-list');
                    if (data.memories) {
                        // Check if memories have changed
                        const memoriesHash = JSON.stringify(data.memories);
                        if (memoriesHash === lastMemoriesHash) {
                            // No change, skip DOM update
                        } else {
                            lastMemoriesHash = memoriesHash;

                            // Preserve open state of memory items
                            const openKeys = new Set();
                            memList.querySelectorAll('.memory-item.open').forEach(item => {
                                const keyEl = item.querySelector('.memory-key');
                                if (keyEl) openKeys.add(keyEl.textContent);
                            });

                            const fragment = document.createDocumentFragment();
                            const ul = document.createElement('ul');

                            if (Object.keys(data.memories).length === 0) {
                                ul.innerHTML = '<li style="color: #52525b; font-style: italic;">No active memories</li>';
                            } else {
                                for (const [key, valueObj] of Object.entries(data.memories)) {
                                    const li = document.createElement('li');
                                    li.className = 'memory-item';

                                    // Restore open state if it was open before
                                    if (openKeys.has(key)) {
                                        li.classList.add('open');
                                    }

                                    // Extract data (handle legacy string vs new object)
                                    let contentText = "";
                                    let accuracy = -1;
                                    if (typeof valueObj === 'string') {
                                        contentText = valueObj;
                                    } else {
                                        contentText = valueObj.content || "";
                                        accuracy = valueObj.accuracy !== undefined ? valueObj.accuracy : -1;
                                    }

                                    // Color code accuracy
                                    let accColor = "#71717a"; // gray
                                    let showBadge = false;
                                    if (accuracy !== null && accuracy >= 0) {
                                        showBadge = true;
                                        if (accuracy >= 80) accColor = "#22c55e"; // green
                                        else if (accuracy >= 50) accColor = "#f59e0b"; // amber
                                        else accColor = "#ef4444"; // red
                                    }

                                    // Header (clickable)
                                    const header = document.createElement('div');
                                    header.className = 'memory-header';

                                    const headerLeft = document.createElement('div');
                                    headerLeft.style.display = 'flex';
                                    headerLeft.style.alignItems = 'center';

                                    if (showBadge) {
                                        const badge = document.createElement('span');
                                        badge.style.fontSize = '0.75rem';
                                        badge.style.color = accColor;
                                        badge.style.border = `1px solid ${accColor}`;
                                        badge.style.padding = '1px 4px';
                                        badge.style.borderRadius = '4px';
                                        badge.style.marginRight = '8px';
                                        badge.textContent = `${accuracy}%`;
                                        headerLeft.appendChild(badge);
                                    }

                                    const keySpan = document.createElement('span');
                                    keySpan.className = 'memory-key';
                                    keySpan.textContent = key;
                                    headerLeft.appendChild(keySpan);

                                    const toggle = document.createElement('span');
                                    toggle.className = 'memory-toggle';
                                    toggle.textContent = '▼';

                                    header.appendChild(headerLeft);
                                    header.appendChild(toggle);

                                    header.onclick = function () {
                                        li.classList.toggle('open');
                                    };

                                    // Content (collapsible)
                                    const content = document.createElement('div');
                                    content.className = 'memory-content';
                                    content.textContent = contentText;

                                    li.appendChild(header);
                                    li.appendChild(content);
                                    ul.appendChild(li);
                                }
                            }
                            fragment.appendChild(ul);
                            memList.innerHTML = '';
                            memList.appendChild(fragment);
                        }
                    }

                    // Handle Input Request
                    if (data.waiting_for_input && !isInputModalActive) {
                        isInputModalActive = true;
                        modalPrompt.textContent = data.input_prompt || "Input Required";
                        inputModal.classList.add('active');

                        // Check for options
                        if (data.input_options && data.input_options.length > 0) {
                            // Show Options
                            textContainer.style.display = 'none';
                            optionsContainer.style.display = 'flex';
                            optionsContainer.innerHTML = ''; // Clear previous

                            data.input_options.forEach(opt => {
                                const btn = document.createElement('div');
                                btn.className = 'option-btn';
                                btn.textContent = opt;
                                btn.onclick = () => submitInputRaw(opt);
                                optionsContainer.appendChild(btn);
                            });
                        } else {
                            // Show Text Input
                            textContainer.style.display = 'block';
                            optionsContainer.style.display = 'none';
                            inputField.focus();
                        }

                    } else if (!data.waiting_for_input && isInputModalActive) {
                        // Dismiss if no longer waiting (agent cancelled or handled)
                        isInputModalActive = false;
                        inputModal.classList.remove('active');
                    }

                    // Handle Error
                    const errorModal = document.getElementById('error-modal');
                    const errorContent = document.getElementById('error-content');
                    if (data.error) {
                        errorContent.textContent = data.error;
                        errorModal.classList.add('active');
                    } else {
                        errorModal.classList.remove('active');
                    }
                })
                .catch(err => {
                    console.error("Error fetching state:", err);
                    statusIndicator.classList.remove('connected');
                    statusIndicator.title = "Disconnected";
                });
        }

        setInterval(updateState, 1000);
        updateState();
    </script>
</body>

</html>
